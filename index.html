<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Redlining in Brooklyn</title>
  <meta name="description" content="HOLC redlining map for Brooklyn NY">

  <link rel="stylesheet" href="//unpkg.com/leaflet@1.3.1/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="map-container">
    <div id="redlining-map">
    <div class="pane" id="pane-container">
      <div class="pane-content" id="pane-content-container">
        <h1>BROOKLYN <span id="red-text">REDLINING</span></h1>
        <p>* Description of HOLC "Residential Security" Maps, "Redlining", and the purpose of this map *</p>
        <br>
        <hr>
        <br>
        <div id="area-info-container">
          <h2 id="area-name"></h2>
          <h3 id="title-inhabitants"></h3>
          <span id="area-inhabitants"></span>
          <br>
          <br>
          <h3 id="title-description"></h3>
          <span id="area-description"></span>
        </div>
      </div>
      <div id="pane-toggle-button-container">
        <button id="pane-toggle-button">
          <i class="ion-chevron-left" id="pane-toggle-icon"></i>
        </button>
      </div>
      <div class="pane-content" id="legend-container">
        <hr>
        <div id="legend">
          <h3>HOLC Grades</h3>
          <div class="legendItem gradeA"> <b>A</b> - "Best"</div>
          <div class="legendItem gradeB"> <b>B</b> - "Still Desirable"</div>
          <div class="legendItem gradeC"> <b>C</b> - "Definitely Declining"</div>
          <div class="legendItem gradeD"> <b>D</b> - "Hazardous"</div>
        </div>
      </div>
      <div class="pane-content" id="sources">
        <hr>
        Source: <a href="https://dsl.richmond.edu/panorama/redlining">“Mapping Inequality” American Panorama</a>
      </div>
    </div>
    </div>
  </div>

  <script src="//unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src=  "js/scripts.js"></script>
</body>
</html>
